<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="back-button-container">
      <button class="back-btn" onclick="goBack()">
        <i class="fa fa-arrow-left"></i> Back to Home
      </button>
    </div>
    <div class="login-box">
      <h2>Citizen Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-login btn-primary">Log in</button>
      </form>
      <div class="form-footer">
        <p>Not registered? <a href="Sign_up.html">Sign up</a></p>
      </div>
    </div>
  </div>
  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    const API_BASE = 'http://localhost:3000/api';
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        localStorage.setItem('civiceye_token', data.token);
        localStorage.setItem('civiceye_user_v1', JSON.stringify(data.user));
        localStorage.setItem('civiceye_userId', data.user.id);
        window.location.href = 'CitizenDash.html';
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>

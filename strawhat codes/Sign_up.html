<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <script src="validate.js"></script>
    <style>
         body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2C2F33;
            color: #FFF085;
            font-family: sans-serif;
        }

.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 500px; 
  width: 90%; 
  padding: 20px;
  border-radius: 20px;
  position: relative;
  background-color: #1a1a1a;
  color: #fff;
  border: 1px solid #333;
}

.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
 color: #FFF085;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #FFF085;
}

.message, 
.signin {
  font-size: 14.5px;
  color: rgba(255, 255, 255, 0.7);
}

.signin {
  text-align: center;
}

.signin a:hover {
  text-decoration: underline royalblue;
}

.signin a {
  color: #7289DA;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #333;
  color: #fff;
  width: 100%;
  padding: 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: rgba(255, 255, 255, 0.5);
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #FFF085;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #FFF085;
  font-size: 16px;
  transform: .3s ease;
   background-color: #7289DA;
}

.submit:hover {
  background-color: #5b6eae;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
    </style>
</head>
<body>
<form class="form">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>
        

    <label>
        <input class="input" type="text" id="regFullName" name="regFullName" placeholder="" required>
        <span>Full Name</span>
    </label>

    <label>
        <input class="input" type="email" id="regEmail" name="regEmail" placeholder="" required>
        <span>Email</span>
    </label>

    <label>
        <input class="input" type="tel" id="regPhone" name="regPhone" placeholder="" required>
        <span>Phone Number</span>
    </label>

    <label>
        <select class="input" id="userType" name="userType" required onchange="toggleUserTypeFields()">
            <option value="">Select User Type</option>
            <option value="citizen">Citizen</option>
            <option value="official">Government Official</option>
        </select>
        <span>User Type</span>
    </label>

    <label id="designationLabel" style="display: none;">
        <input class="input" type="text" id="regDesignation" name="regDesignation" placeholder="">
        <span>Designation ID</span>
    </label>

    <label>
        <input class="input" type="password" placeholder="" required>
        <span>Password</span>
    </label>
    <label>
        <input class="input" type="password" placeholder="" required>
        <span>Confirm password</span>
    </label>
    
    <button class="submit" type="submit">Submit</button>
</form>
</body>
</html>

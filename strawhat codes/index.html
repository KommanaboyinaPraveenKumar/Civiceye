<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizens Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         body {
            
            min-height: 100vh;
            background-color: #2C2F33;
            color: #FFF085;
            font-family: sans-serif;
        }
        .hidden {
            display: none;
        }
        #loginIframe {
            width: 800px; /* Increased width */
            height: 400px; /* Increased height */
            border: 1px solid #ccc;
        }
        #officialLoginIframe {
            width: 800px; /* Increased width */
            height: 400px; /* Increased height */
            border: 1px solid #ccc;
        }
        #signupIframe {
            width: 500px; /* Increased width */
            height: 550px; /* Increased height */
            border: 1px solid #ccc;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="main-login-section" id="mainLoginSection">
            <div class="login-container">
                
                <div class="login-branding">
                    <div class="brand-content">
                        <h1><i class="fas fa-users"></i> Citizens Portal</h1>
                        <p>Official portal for citizens and government officials</p>
                        <div class="brand-features">
                            <div class="feature-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>Secure Access</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-handshake"></i>
                                <span>Government Services</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-comments"></i>
                                <span>Direct Communication</span>
                            </div>
                        </div>
                    </div>
                </div>

           
                <div class="login-form-container">
                    <div class="login-form-card">
                        <div class="form-header">
                            <h2>Welcome Back</h2>
                            <p>Sign in to access your account</p>
                        </div>

                   
                        <div class="form-buttons">
                            <button class="btn btn-primary" onclick="showLoginIframe()">Login</button>
                            <button class="btn btn-primary" onclick="showOfficialLoginIframe()">Official Login</button>
                            <button class="btn btn-secondary" onclick="showSignupIframe()">Sign Up</button>
                            
                        </div>

                        
                        <iframe id="loginIframe" src="Citizenlogin.html" class="hidden" style="border: none;"></iframe>
                        <iframe id="officialLoginIframe" src="Official_login.html" class="hidden" style="border: none;"></iframe>

                        <iframe id="signupIframe" src="Sign_up.html" class="hidden" style="border: none;"></iframe>
                    </div>

                    </div>
                </div>
            </div>
        </div>

       
        
    </div>

    <script>
        function showLoginIframe() {
            document.getElementById('loginIframe').classList.remove('hidden');
            document.getElementById('signupIframe').classList.add('hidden');
            document.getElementById('officialLoginIframe').classList.add('hidden');
        }

        function showSignupIframe() {
            document.getElementById('signupIframe').classList.remove('hidden');
            document.getElementById('loginIframe').classList.add('hidden');
            document.getElementById('officialLoginIframe').classList.add('hidden');
        }
        function showOfficialLoginIframe() {
            document.getElementById('officialLoginIframe').classList.remove('hidden');
            document.getElementById('loginIframe').classList.add('hidden');
            document.getElementById('signupIframe').classList.add('hidden');
        }
    </script>
</body>
</html>
